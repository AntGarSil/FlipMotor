
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Registration</title>

<link rel="stylesheet" type="text/css" media="screen" href="style/register_jquery.css" />
<link rel="stylesheet" type="text/css" href="style/register.css"/>
<script src="js/register_jq.js" type="text/javascript"></script>
<script src="js/jquery-ui.min.js" type="text/javascript"></script>
<script src="js/jquery.validate.js" type="text/javascript"></script>
<script src="js/register.js" type="text/javascript"></script>

</head>
<body>
	
<form id="signupform">
	
	<div id="tabs">
		<ul>
			<li><a href="#client">Client</a></li>
			<li><a href="#admin">Admin</a></li>
		</ul>
		<div id="client">
			<p>
				<label for="name">User name</label>
				<input id="name" name="name" class="required" minlength="1" maxlength="30" type="text" />
			</p>
			<p>
				<label for="surname">User surname</label>
				<input id="surname" name="surname" class="required" minlength="1" maxlength="30" type="text" />
			</p>
			<p>
				<label for="nif">NIF</label>
				<input id="nif" name="nif" class="required" minlength="8" maxlength="9" type="password" />
			</p>
			<p>
				<label for="phone">Phone</label>
				<input id="phone" name="phone" class="required" minlength="9" maxlength="13" type="number" />
			</p>
			<p>
				<label for="address_street">Street address</label>
				<input id="address_street" name="address_street" class="required" minlength="1" maxlength="30" type="text" />
			</p>
			<p>
				<label for="address_number">Address number</label>
				<input id="address_number" name="address_number" class="required" minlength="1" maxlength="5" type="number" />
			</p>
			<p>
				<label for="address_flat">Address flat</label>
				<input id="address_flat" name="address_flat" class="required" minlength="1" maxlength="2" type="number" />
			</p>
			<p>
				<label for="address_leter">Address leter</label>
				<input id="address_leter" name="address_leter" class="required" minlength="1" maxlength="2" type="text" />
			</p>
			<p>
				<label for="address_pc">Address PC</label>
				<input id="address_pc" name="address_pc" class="required" minlength="3" maxlength="7" type="number" />
			</p>
			<p>
				<label for="address_city">Address city</label>
				<input id="address_city" name="address_city" class="required" minlength="1" maxlength="30" type="text" />
			</p>
			<p>
				<label for="address_province">Address province</label>
				<input id="address_province" name="address_province" class="required" minlength="1" maxlength="30" type="text" />
			</p>
			<p>
				<label for="card">Credit card</label>
				<input id="card" name="card" class="required" minlength="20" maxlength="20" type="number" />
			</p>
			<p>
				<label for="email">Email address</label>
				<input id="email" name="email" class="required email" type="text" />
			</p>
			<p>
				<label for="password">Password</label>
				<input name="password" type="password" class="required" id="password" minlength="4" maxlength="50" />
			</p>
			<p>
				<label for="confirmpassword">Confirm Password</label>
				<input name="confirmpassword" type="password" class="required" equalTo="#password" id="confirmpassword" />
			</p>
			<p>
				<label for="terms">Terms and conditions</label>
				<input id="terms" name="terms" class="required" type="checkbox" />
			</p>
		</div>
		<div id="admin">
			<p>
				<label for="id">ID</label>
				<input id="id" name="id" class="required" minlength="4" maxlength="4" type="number" />
			</p>
			<p>
				<label for="password">Password</label>
				<input name="password" type="password" class="required" id="password" minlength="4" maxlength="50" />
			</p>
			<p>
				<label for="confirmpassword">Confirm Password</label>
				<input name="confirmpassword" type="password" class="required" equalTo="#password" id="confirmpassword" />
			</p>
			<p>
				<label for="terms">Terms and conditions</label>
				<input id="terms" name="terms" class="required" type="checkbox" />
			</p>
		</div>
	</div>

	<input type="submit" />
</form>




</body>
</html>
